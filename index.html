<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pudding Sale</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 text-gray-800">

  <!-- Header -->
  <header class="text-center py-6 bg-yellow-200 shadow">
    <h1 class="text-4xl font-bold">Delicious Pudding</h1>
    <p class="text-lg mt-2">Fresh & homemade â€“ Order now!</p>
  </header>
<!-- Animated Image Slider -->
<section class="overflow-hidden bg-yellow-100 py-6">
  <div class="flex space-x-8 animate-slide">
    <img src="assets/images/pudding5.jpg" alt="Pudding 1" class="h-32 w-32 object-cover rounded shadow">
    <img src="assets/images/pudding2.jpg" alt="Pudding 2" class="h-32 w-32 object-cover rounded shadow">
    <img src="assets/images/pudding3.jpg" alt="Pudding 3" class="h-32 w-32 object-cover rounded shadow">
    <img src="assets/images/pudding4.jpg" alt="Pudding 4" class="h-32 w-32 object-cover rounded shadow">
  </div>
</section>

<style>
@keyframes slide {
  0%   { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}
.animate-slide {
  display: flex;
  width: max-content;
  animation: slide 20s linear infinite;
}
</style>
  <!-- Main Content -->
  <main class="max-w-4xl mx-auto p-6">

    <!-- Product Showcase -->
    <section class="mb-12 text-center">
      <img src="assets/images/pudding1.jpg" alt="Pudding" class="rounded shadow w-full md:w-1/2 mx-auto">
      <h2 class="text-2xl font-semibold mt-4">Creamy Vanilla Pudding</h2>
      <p class="mt-2 text-gray-700">Tk 120 per cup. Made fresh daily with premium ingredients.</p>
    </section>

    <!-- Order Form -->
    <section>
      <h2 class="text-xl font-semibold mb-4">Place Your Order</h2>

      <form action="https://formspree.io/f/xzzjrvnn" method="POST"
            class="space-y-4 bg-white p-6 rounded shadow">

        <input type="text" name="name" placeholder="Your Name" required
               class="w-full border p-2 rounded">

        <input type="tel" name="phone" placeholder="Phone Number" required
               class="w-full border p-2 rounded">

        <input type="text" name="address" placeholder="Delivery Address" required
               class="w-full border p-2 rounded">

        <input type="number" name="quantity" placeholder="Quantity (cups)" min="1" required
               class="w-full border p-2 rounded">

        <textarea name="notes" placeholder="Additional Notes (optional)"
                  class="w-full border p-2 rounded"></textarea>

        <!-- Optional: custom email subject -->
        <input type="hidden" name="_subject" value="New Pudding Order from Website">

        <!-- Optional: redirect after success -->
        <input type="hidden" name="_next" value="https://example.com/thank-you.html" />

        <button type="submit"
                class="bg-yellow-400 hover:bg-yellow-500 px-4 py-2 rounded font-bold">
          Submit Order
        </button>
      </form>

    </section>
  </main>

</body>
</html>
